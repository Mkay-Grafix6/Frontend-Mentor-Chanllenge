<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="desktop.css">
</head>

<body>
  <div class="full-container">


    <div class="upper">
      <p>Your Result</p>
      <span class="circle">
        <p>76</p>
        <p>of 100</p>
      </span>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="lower">
      <h2>Summary</h2>
      <p class="reaction">

        <span class="first"><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
        <span class="second">
          80 / 100</span>
      </p>
      <p class="memory">
        <span class="first"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
        <span class="second">
          92 / 100</span>
      </p>
      <p class="verbal">

        <span class="first"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
        <span class="second">
          61 / 100</span>
      </p>
      <p class="visual">

        <span class="first"><img src="assets/images/icon-visual.svg" alt="">Visual</span>
        <span class="second">
          72 / 100</span>
      </p>

      <button>Continue</button>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mukarram (Mkay Grafix)</a>.
  </div> -->

  </div>
</body>

</html>
